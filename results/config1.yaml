# Configuración del experimento Experimento1
experiment:
  name: "DeltaLags2" # Indica la features probadas
  tag: "0.3_50_01-04_G" # "sampling_trials_from-to_feval" tag para indicar el tipo de experimento
  version: "0.0.1" # Version de código src
  debug: false
  sample_ratio: 0.3
  n_trials: 150
  n_init: 20 # Exploración de optuna.
  positive_classes: ["BAJA+1", "BAJA+2"] # Clase positiva durante training
  description: "Experimento Deltas y Lags de orden 2. Optimizando por ganancia, clase positiva durante training = (BAJA+1 y BAJA+2). Sin Escalado de hiperparámetros."
  experiments_path: "./experiments"
  data_path: "./data"
  raw_data_path: "./data/competencia_01_crudo.csv"
  result_path: "./results"
  commit: True
  seeds: [537919, 923347, 173629, 419351, 287887]

hyperparameters:
  num_leaves:
    type: "int"
    min: 80
    max: 1000
  learning_rate:
    type: "float" 
    min: 0.005
    max: 0.1
  min_data_in_leaf:
    type: "int"
    min: 1
    max: 5000
  feature_fraction:
    type: "float"
    min: 0.01
    max: 1.0
  bagging_fraction:
    type: "float"
    min: 1.0
    max: 1.0
  num_boost_round:
    type: "int"
    min: 10000
    max: 10000
  early_stopping_rounds:
    type: "int"
    min: 50
    max: 50
data:
  train_months: [202101, 202102, 202103, 202104]
  test_month: None
  eval_month: 202106
weights:
  continue: 1
  BAJA+1: 1
  BAJA+2: 1

