# Configuración del experimento Experimento1
experiment:
  name: "all_features" # Indica la features probadas
  tag: "sr_0.1-t_70-mt_202010_202104-me_202106" # "sampling_trials_meses_from_to-meses_eval" tag para indicar el tipo de experimento
  version: "1.0.0" # Version de código src
  debug: false
  sample_ratio: 0.1
  n_trials: 70
  n_init: 20 # Exploración de optuna.
  positive_classes: ["BAJA+1", "BAJA+2"] # Clase positiva durante training
  description: "test"
  experiments_path: "./experiments/1.0.0/"
  data_path: "./data"
  raw_data_path: "./data/competencia_01_crudo.csv"
  result_path: "./results"
  commit: True
  seeds: [537919, 923347, 173629, 419351, 287887] #, 41, 42, 43, 44, 45]
  n_sends: 5
hyperparameters:
  
  num_leaves:
    type: "int"
    min: 20
    max: 100
  learning_rate:
    type: "float" 
    min: 0.001
    max: 0.05
  min_data_in_leaf:
    type: "int"
    min: 10
    max: 15000
  num_boost_round:
    type: "int"
    min: 10000
    max: 10000
  early_stopping_rounds:
    type: "int"
    min: 50
    max: 50
  feature_fraction:
    type: "float"
    min: 0.5
    max: 0.5
  bagging_fraction:
    type: "float"
    min: 0.5
    max: 1
  bagging_freq:
    type: "int"
    min: 10
    max: 10
data:
  train_months: [202010, 202011, 202012, 202101, 202102, 202103, 202104]
  test_month: None
  eval_month: 202106
  blacklist_features: ["mprestamos_personales", "cprestamos_personales"]
weights:
  CONTINUA: 1
  BAJA+1: 1
  BAJA+2: 1.00002

