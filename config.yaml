# Configuración del experimento Experimento1
experiment:
  name: "test_all_features" # Indica la features probadas
  tag: "test" # "sampling_trials_from-to_feval" tag para indicar el tipo de experimento
  version: "1.0.0" # Version de código src
  debug: false
  sample_ratio: 0.05
  n_trials: 15
  n_init: 2 # Exploración de optuna.
  positive_classes: ["BAJA+1", "BAJA+2"] # Clase positiva durante training
  description: "test"
  experiments_path: "./experiments/1.0.0/"
  data_path: "./data"
  raw_data_path: "./data/competencia_01_crudo.csv"
  result_path: "./results"
  commit: True
  seeds: [537919, 923347, 173629, 419351, 287887] #, 41, 42, 43, 44, 45]
  n_sends: 5
hyperparameters:
  
  num_leaves:
    type: "int"
    min: 2
    max: 10
  learning_rate:
    type: "float" 
    min: 0.001
    max: 0.1
  min_data_in_leaf:
    type: "int"
    min: 5000
    max: 17000
  num_boost_round:
    type: "int"
    min: 10000
    max: 10000
  early_stopping_rounds:
    type: "int"
    min: 50
    max: 50
data:
  train_months: [202101, 202102, 202103]
  test_month: None
  eval_month: 202104
weights:
  continue: 1
  BAJA+1: 1
  BAJA+2: 1.00002

